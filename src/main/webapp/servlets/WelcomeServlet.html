<!DOCTYPE html>
<html>
<HEAD>
    <TITLE>Передача HTTP GET запроса</TITLE>
    <META HTTP-EQUIV="Content-Type"
          CONTENT="text/html; charset=utf-8">
    <!--http://stackoverflow.com/questions/2204870/java-jsp-how-to-get-domain-url-web-application-name-->
</HEAD>
<body>

<!--атрибут action элемента form содержит URL, указывающий на сервлет,
а атрибут method элемента form указывает, что браузер отправляет серверу запрос get,
что приводит к вызову метода doGet сервлета-->
<form action="/simple_servlet/welcome1" method="get">
    <p><label>Нажми кнопку что бы вызвать Servlet
        <input type="submit" value="получить HTML документ"/>
    </label></p>
</form>
</body>
</html>
